name: auto_tag
on:
  push:
#    branches:
#      - main

jobs:
  build:
    name: Tag the Current Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set Version Variable
        id: project
        run: echo '::set-output name=version::$(echo $(mvn help:evaluate -Dexpression=project.version -q -DforceStdout))'
      - uses: actions/checkout@v2
      - name: Tag and Push Current Repo Code
        run: |
          git tag ${{ steps.project.outputs.version }}
          git push origin ${{ steps.project.outputs.version }}
          echo "The version is: ${{ steps.project.outputs.version }}"